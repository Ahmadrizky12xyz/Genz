<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenZai/xyz Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        @keyframes flicker {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        @keyframes scanline {
            0% { background-position: 0 -100vh; }
            100% { background-position: 0 100vh; }
        }
        @keyframes typewriter {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes progress {
            from { width: 0% }
            to { width: 100% }
        }
        .terminal {
            animation: flicker 0.1s infinite alternate;
            position: relative;
            overflow: hidden;
        }
        .terminal::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                rgba(0, 255, 0, 0.1) 50%,
                rgba(0, 0, 0, 0.25) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            animation: scanline 8s linear infinite;
        }
        .cursor {
            animation: blink 1s infinite;
        }
        .typewriter {
            overflow: hidden;
            white-space: nowrap;
            animation: typewriter 2s steps(20) 1s 1 normal both;
        }
        .big-text {
            font-size: 4rem;
            text-shadow: 0 0 10px #0f0;
        }
        .glow {
            animation: glow 2s ease-in-out infinite alternate;
        }
        .progress-container {
            width: 100%;
            background-color: #0f0;
            height: 1px;
            margin: 5px 0;
        }
        .progress-bar {
            height: 100%;
            background-color: #0f0;
            width: 0%;
            animation: progress 3s ease-out forwards;
        }
        .loading-item {
            display: flex;
            flex-direction: column;
            margin-bottom: 5px;
        }
        .loading-text {
            display: flex;
            justify-content: space-between;
        }
        .loading-percent {
            color: #0f0;
        }
        .loading-dots {
            display: inline-block;
            width: 20px;
            text-align: left;
        }
        .loading-dots::after {
            content: '...';
            animation: dot-animation 1.5s infinite;
        }
        @keyframes dot-animation {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
        }
        @keyframes glow {
            from { text-shadow: 0 0 5px #0f0; }
            to { text-shadow: 0 0 20px #0f0, 0 0 30px #0f0; }
        }
    </style>
</head>
<body class="bg-black text-green-400 h-screen overflow-hidden" style="font-family: 'VT323', monospace;">
    <div class="container mx-auto p-4 h-full flex flex-col">
        <div class="border-2 border-green-500 rounded p-4 h-full terminal relative">
            <!-- Opening Animation Container -->
            <div id="opening-animation" class="absolute inset-0 flex flex-col items-center justify-center bg-black z-10">
                <div class="text-center">
                    <div class="big-text glow mb-2">Gen<span class="text-yellow-300">z</span>.ai</div>
                    <div class="text-xl mb-4">/xyz</div>
                    <div class="typewriter text-lg">by Ah.rzky.xyz</div>
                </div>
            </div>
            
            <!-- Terminal Content (hidden initially) -->
            <div id="terminal-content" class="h-full flex flex-col opacity-0">
                <div class="mb-4">
                    <div class="text-xl">GenZai/xyz Terminal v1.0</div>
                    <div class="text-sm">Connected to API: for chat</div>
                    <div class="text-xs">Type HELP for commands</div>
                </div>
                <div id="terminal-output" class="h-4/5 overflow-y-auto mb-2">
                    <div class="text-sm">System initialized...</div>
                    <div id="loading-container"></div>
                </div>
                <div class="flex items-center">
                    <span class="mr-2">>_</span>
                    <input type="text" id="terminal-input" class="bg-transparent border-none outline-none text-green-400 w-full cursor" autofocus>
                </div>
            </div>
        </div>
    </div>

    <script>
        const terminalOutput = document.getElementById('terminal-output');
        const terminalInput = document.getElementById('terminal-input');
        const openingAnimation = document.getElementById('opening-animation');
        const terminalContent = document.getElementById('terminal-content');
        const loadingContainer = document.getElementById('loading-container');
        const API_KEY = 'YOUR_GERATIIS_API_KEY'; // Replace with your actual API key

        // Show opening animation, then transition to terminal
        setTimeout(() => {
            openingAnimation.style.opacity = '0';
            setTimeout(() => {
                openingAnimation.style.display = 'none';
                terminalContent.style.opacity = '1';
                terminalInput.focus();
                
                // Initial terminal messages
                setTimeout(() => addLine('System initialized...'), 300);
                setTimeout(() => addLine('Memory check: 64K OK'), 600);
                setTimeout(() => addLine('AI core: ONLINE'), 900);
                setTimeout(() => {
                    addLine('Loading system components:');
                    simulateNpmInstall();
                }, 1200);
            }, 1000);
        }, 4000);

        function addLine(text) {
            const line = document.createElement('div');
            line.textContent = text;
            terminalOutput.appendChild(line);
            terminalOutput.scrollTop = terminalOutput.scrollHeight;
        }

        function simulateNpmInstall() {
            const packages = [
                { name: "core-system", version: "1.0.0", size: "1.2MB" },
                { name: "ai-engine", version: "2.3.1", size: "4.5MB" },
                { name: "memory-module", version: "0.9.5", size: "0.8MB" },
                { name: "terminal-ui", version: "1.2.0", size: "2.1MB" },
                { name: "api-connector", version: "3.1.4", size: "1.7MB" }
            ];

            let totalLoaded = 0;
            const totalPackages = packages.length;
            
            packages.forEach((pkg, index) => {
                setTimeout(() => {
                    const loadingItem = document.createElement('div');
                    loadingItem.className = 'loading-item';
                    
                    const loadingText = document.createElement('div');
                    loadingText.className = 'loading-text';
                    loadingText.innerHTML = `
                        <span>${pkg.name}@${pkg.version} <span class="loading-dots"></span></span>
                        <span class="loading-percent">0%</span>
                    `;
                    
                    const progressContainer = document.createElement('div');
                    progressContainer.className = 'progress-container';
                    
                    const progressBar = document.createElement('div');
                    progressBar.className = 'progress-bar';
                    progressBar.style.animationDuration = `${Math.random() * 2 + 1}s`;
                    
                    progressContainer.appendChild(progressBar);
                    loadingItem.appendChild(loadingText);
                    loadingItem.appendChild(progressContainer);
                    loadingContainer.appendChild(loadingItem);
                    
                    // Update percentage
                    const percentElement = loadingItem.querySelector('.loading-percent');
                    progressBar.addEventListener('animationend', () => {
                        percentElement.textContent = '100%';
                        totalLoaded++;
                        
                        if (totalLoaded === totalPackages) {
                            setTimeout(() => {
                                addLine(`Installed ${totalPackages} packages in ${(Math.random() * 2 + 3).toFixed(2)}s`);
                                addLine('System ready');
                                addLine('Type HELP for commands');
                            }, 500);
                        }
                    });
                    
                    // Simulate percentage update during loading
                    const interval = setInterval(() => {
                        const currentWidth = parseFloat(progressBar.style.width) || 0;
                        const newWidth = Math.min(currentWidth + Math.random() * 10, 100);
                        progressBar.style.width = `${newWidth}%`;
                        percentElement.textContent = `${Math.floor(newWidth)}%`;
                        
                        if (newWidth >= 100) {
                            clearInterval(interval);
                        }
                    }, 100);
                    
                }, index * 800);
            });
        }

        function processCommand(command) {
            addLine(`> ${command}`);
            
            if (command.toLowerCase() === 'help') {
                addLine('Available commands:');
                addLine('HELP - Show this help');
                addLine('CLEAR - Clear terminal');
                addLine('QUERY [text] - Send to GenZai/xyz');
                addLine('EXIT - Close terminal');
            } 
            else if (command.toLowerCase() === 'clear') {
                terminalOutput.innerHTML = '';
            }
            else if (command.toLowerCase().startsWith('query ')) {
                const query = command.substring(6);
                addLine('Processing query...');
                
                // Simulate thinking animation
                const thinking = document.createElement('div');
                thinking.textContent = 'Thinking';
                terminalOutput.appendChild(thinking);
                
                let dots = 0;
                const thinkingInterval = setInterval(() => {
                    dots = (dots + 1) % 4;
                    thinking.textContent = 'Thinking' + '.'.repeat(dots);
                }, 500);
                
                // Simulate API call (replace with actual API call)
                setTimeout(() => {
                    clearInterval(thinkingInterval);
                    terminalOutput.removeChild(thinking);
                    
                    const responses = [
                        "Affirmative. Processing complete.",
                        "Negative. Insufficient data.",
                        "Standby for analysis... Result: 42",
                        "Error 404: Wisdom not found",
                        "I'm afraid I can't do that, Dave."
                    ];
                    const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                    addLine(`GenZai/xyz: ${randomResponse}`);
                }, 2000);
            }
            else if (command.toLowerCase() === 'exit') {
                addLine('Terminating GenZai/xyz session...');
                setTimeout(() => {
                    window.close();
                }, 1000);
            }
            else {
                addLine('Error: Unknown command');
            }
        }

        terminalInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                processCommand(terminalInput.value);
                terminalInput.value = '';
            }
        });
    </script>
</body>
</html>
